<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 15px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid var(--tg-theme-hint-color); border-radius: 5px; background-color: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); }
        button { display: none; } /* Сразу прячем кнопку через CSS */
    </style>
</head>
<body>

    <h2>Карточка товара</h2>
    <form id="product-form">
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="category">Категория</label>
            <input type="text" id="category" required>
        </div>
        <div class="form-group">
            <label for="price">Цена (₽)</label>
            <input type="number" id="price" required>
        </div>
        <div class="form-group">
            <label for="stock">Остаток (шт.)</label>
            <input type="number" id="stock" required>
        </div>
        <div class="form-group">
            <label for="image_url">URL изображения</label>
            <input type="url" id="image_url" required>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="sizes">Размеры (через запятую)</label>
            <input type="text" id="sizes">
        </div>
    </form>

    <button id="save-button">Сохранить</button>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tg = window.Telegram.WebApp;
            const form = document.getElementById('product-form');

            tg.MainButton.setText('Сохранить');
            tg.MainButton.disable();
            tg.MainButton.show();

            tg.MainButton.onClick(function() {
                if (!form.checkValidity()) {
                    tg.showAlert('Пожалуйста, заполните все обязательные поля.');
                    return;
                }
                const data = {};
                // Собираем данные только из заполненных полей
                new FormData(form).forEach((value, key) => {
                    if (value) {
                        data[key] = value;
                    }
                });
                tg.sendData(JSON.stringify(data));
            });

            form.addEventListener('input', function() {
                if (form.checkValidity()) {
                    tg.MainButton.enable();
                } else {
                    tg.MainButton.disable();
                }
            });
            
            tg.expand();
        });
    </script>
</body>
</html>
